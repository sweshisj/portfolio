<div class="projects">
    <h1>Projects</h1>
    <div class="project-list">
        <div class="project" *ngFor="let project of projects">
            <h3>{{ project.name }}</h3>
            <p>{{ project.description }}</p>
            <button (click)="showProjectDetails(project)">View Details</button>
        </div>
    </div>

    <div class="project-details" *ngIf="selectedProject">
        <h2>{{ selectedProject.name }}</h2>
        <p>{{ selectedProject.detailedDesc }}</p>
        <p>Technologies Used: {{ selectedProject.technologies }}</p>
    </div>
</div>
