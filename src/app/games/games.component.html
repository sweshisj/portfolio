<div class="games">
    <h1>Games</h1>
    <div class="game-list">
        <div class="game" *ngFor="let game of games">
            <h3>{{ game.title }}</h3>
            <p>Description: {{ game.description }}</p>
            <button (click)="playGame(game)">Play Now</button>
        </div>
    </div>
</div>
