<div class="games-container">
    <h1>Games</h1>
    <div class="game-list">
        <div class="game" *ngFor="let game of games">
            <div class="game-tile" (click)="playGame(game)" [style.background-image]="'url(' + game.image + ')'">
                <div class="game-content">
                    <h3>{{ game.title }}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
